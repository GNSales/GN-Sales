<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GN Sales - eBay Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        main {
            padding: 20px;
        }
        .featured-items {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .item {
            background-color: white;
            padding: 15px;
            border: 1px solid #ddd;
            width: 200px;
            text-align: center;
        }
        .item img {
            max-width: 100%;
            height: auto;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to GN Sales!</h1>
    <p>Your trusted eBay store for great deals and products.</p>
</header>

<nav>
    <a href="#featured">Featured Items</a>
    <a href="https://www.ebay.com/str/gnjssales" target="_blank">Visit Our eBay Store</a>
</nav>

<main>
    <section id="featured">
        <h2>Featured Items</h2>
        <div class="featured-items">
            <!-- Item 1 -->
            <div class="item">
                <img src="https://i.ebayimg.com/thumbs/images/g/EaIAAOSw~bZkCGlB/s-l225.jpg" alt="Item 1">
                <h3>Item 1</h3>
                <p>$19.99</p>
                <a href="https://www.ebay.com/itm/Item-1-Link" target="_blank">Buy Now</a>
            </div>
            <!-- Add more items similarly -->
            <div class="item">
                <img src="https://i.ebayimg.com/thumbs/images/g/xZIAAOSwDpxkCGkL/s-l225.jpg" alt="Item 2">
                <h3>Item 2</h3>
                <p>$34.99</p>
                <a href="https://www.ebay.com/itm/Item-2-Link" target="_blank">Buy Now</a>
            </div>
            <!-- Item 3 -->
            <div class="item">
                <img src="https://i.ebayimg.com/thumbs/images/g/cAIAAOSwBRZkCGnU/s-l225.jpg" alt="Item 3">
                <h3>Item 3</h3>
                <p>$14.99</p>
                <a href="https://www.ebay.com/itm/Item-3-Link" target="_blank">Buy Now</a>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 GNJ's Sales. All rights reserved. | <a href="https://www.ebay.com/str/gnjssales" target="_blank" style="color: white;">Visit our eBay Store</a></p>
</footer>

</body>
</html>
